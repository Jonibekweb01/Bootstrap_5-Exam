<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Loop 3 - Step 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="pt-2">
          <p class="text-secondary mb-4 fs-6">
            Cart - Customer Information - Shiping Method
            <span class="text-dark fw-bold">Payment Method</span>
          </p>
          <div class="d-flex align-items gap-3 flex-column-reverse flex-lg-row mb-3">
            <div class="col-12 col-lg-8 shadow p-0 mb-3 mb-lg-0 rounded">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fs-3 mb-4">Payment information</h5>
                  <div class="mb-3">
                    <label for="inputPassword" class="col-form-label text-secondary fw-bolder fs-6">CARD NUMBER</label>
                    <div class="mb-3">
                      <input type="password" class="form-control col-12" id="inputPassword"
                        placeholder="**** **** **** ****" />
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col-12 col-lg-8">
                          <label for="inputName" class="col-form-label text-secondary fw-bolder fs-6">CARD
                            HOLDER</label>
                          <input type="text" class="form-control mb-3" id="inputName" placeholder="Enter Name" />
                        </div>
                        <div class="col-6 col-lg-2">
                          <label for="inputName" class="col-form-label text-secondary fw-bolder fs-6">EXP</label>
                          <input class="form-control" type="text" name="Date" placeholder="03/12">
                        </div>
                        <div class="col-6 col-lg-2">
                          <label for="inputName" class="col-form-label text-secondary fw-bolder fs-6">CVC</label>
                          <input class="form-control" type="password" name="Date" placeholder="***">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 col-8"></div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 h-100 p-0 shadow rounded">
              <div class="card">
                <div class="card-body p-3">
                  <div class="d-flex align-items-center justify-content-between pb-3 border-bottom">
                    <div>
                      <img src="./img/order.jpg" width="50" height="50" class="border rounded p-2 d-inline me-1" alt="">
                      <h3 class="title fs-6 d-inline">Chocalete</h3>
                    </div>
                    <span class="text fw-bold">4$</span>
                  </div>
                  <div class="d-flex align-items-center justify-content-between pt-3 mb-3">
                    <div>
                      <h3 class="title fs-6 d-inline">Subtotal</h3>
                    </div>
                    <span class="text fw-normal">4.98$</span>
                  </div>
                  <div class="d-flex align-items-center justify-content-between pb-3 border-bottom">
                    <div>
                      <h3 class="title fs-6 d-inline">Shiping</h3>
                    </div>
                    <span class="text fw-normal">4.9$</span>
                  </div>
                  <div class="d-flex align-items-center justify-content-between pt-3">
                    <div>
                      <h3 class="title fs-6 d-inline">Shiping</h3>
                    </div>
                    <span class="text fw-bolder">4.9$</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-8 shadow p-0 mb-3 mb-lg-0 rounded">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fs-3 mb-5">Billing addres</h5>
                <div class="form-check d-flex align-items-center border-bottom pb-4">
                  <input class="form-check-input p-2 me-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label fs-5" for="flexRadioDefault1">
                    Same as the shipping addres
                  </label>
                </div>
                <div class="form-check d-flex align-items-center pt-4">
                  <input class="form-check-input p-2 me-3" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    checked>
                  <label class="form-check-label fs-5" for="flexRadioDefault2">
                    Use the different billing
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>
</body>

</html>
